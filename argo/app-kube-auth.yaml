apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-auth
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/EstebanForero/kube-auth.git
    path: .
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

