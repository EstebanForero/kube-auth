apiVersion: v2
name: kube-auth
description: Centralized Helm chart for the entire authentication stack (Ingress, cert-manager, ZITADEL) managed by Argo CD
type: application
version: 0.1.0
appVersion: "1.0"

# Helm subchart dependencies (lock with `helm dependency build`)
dependencies:
  - name: cert-manager
    version: 1.15.1
    repository: "https://charts.jetstack.io"
    condition: certManager.enabled

  - name: ingress-nginx
    version: 4.11.2
    repository: "https://kubernetes.github.io/ingress-nginx"
    condition: ingressNginx.enabled

  - name: zitadel
    # OCI is supported by Helm as chart dependency in modern versions
    repository: "oci://ghcr.io/zitadel/helm/zitadel"
    version: "9.5.1"
    condition: zitadel.enabled

